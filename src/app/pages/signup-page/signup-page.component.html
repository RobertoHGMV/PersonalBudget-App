<section class="hero is-fullheight is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column courgette is-4 is-offset-4">
          <h1 class="title animated has-text-centered fadeInDown">
            Registrar Usuário
          </h1>
          <div class="box animated fadeIn">
            <form [formGroup]="form">
              <div class="field">
                <label class="label">Nome</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Pedro" formControlName="firstName" [ngClass]="setClass('firstName')">
                  <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                  <app-icon-error [icon]="setIcon('firstName')"></app-icon-error>
                  <app-message-error [showError]="validField('firstName')" msgError="Nome inválido"></app-message-error>
                </div>
              </div>

              <div class="field">
                <label class="label">Sobrenome</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Ribeiro" formControlName="lastName" [ngClass]="setClass('lastName')">
                  <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                  <app-icon-error [icon]="setIcon('lastName')"></app-icon-error>
                  <app-message-error [showError]="validField('lastName')" msgError="Sobrenome inválido"></app-message-error>
                </div>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="pedro@example.org" id="emailControl" formControlName="email" [ngClass]="setClass('email')">
                  <span class="icon is-small is-left"><i class="fa fa-envelope"></i></span>
                  <app-icon-error [icon]="setIcon('email')"></app-icon-error>
                  <app-message-error [showError]="validField('email')" msgError="E-mail inválido"></app-message-error>
                </div>
              </div>

              <div class="field">
                <label class="label">Usuário</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="pedro" id="userName" formControlName="userName" [ngClass]="setClass('userName')">
                  <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                  <app-icon-error [icon]="setIcon('userName')"></app-icon-error>
                  <app-message-error [showError]="validField('userName')" msgError="Nome de usuário inválido"></app-message-error>
                </div>
              </div>

              <hr>

              <div class="field">
                <label class="label">Senha</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="password" placeholder="●●●●●●●" formControlName="password" [ngClass]="setClass('password')">
                  <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                  <app-icon-error [icon]="setIcon('password')"></app-icon-error>
                  <app-message-error [showError]="validField('password')" msgError="Senha inválida"></app-message-error>
                </div>
              </div>

              <div class="field">
                <label class="label">Confirmar senha</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="password" placeholder="●●●●●●●" formControlName="confirmPassword" [ngClass]="setClass('confirmPassword')">
                  <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                  <app-icon-error [icon]="setIcon('confirmPassword')"></app-icon-error>
                  <app-message-error [showError]="validField('confirmPassword')" msgError="Confirmação de senha inválida"></app-message-error>
                </div>
              </div>

              <hr>
              <p class="control">
                <button class="button is-info" [disabled]="!form.valid" (click)="submit()">Registrar</button>
                <button class="button is-link" routerLink="/">Cancelar</button>
              </p>
            </form>
          </div>
          <p class="has-text-centered animated fadeInUp">
            <button class="button is-link is-info is-inverted is-outlined" routerLink="/">Login</button>&nbsp;|
            <button class="button is-link is-info is-inverted is-outlined" (click)="showModal('modal')">Precisa de ajuda?</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<simple-notifications [options]="options"></simple-notifications>

<div class="modal animated fadeIn" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Regras para registro</p>
      <button class="delete" (click)="hideModal('modal')"></button>
    </header>
    <section class="modal-card-body">
      <p>●Nome: 3 a 60 caracteres</p>
      <p>●Sobrenome: 3 a 60 caracteres</p>
      <p>●Usuário: 3 a 20 caracteres</p>
      <p>●Senha: 3 a 60 caracteres</p>
      <br>
      <button class="button" (click)="hideModal('modal')">OK</button>
    </section>
  </div>
</div>
